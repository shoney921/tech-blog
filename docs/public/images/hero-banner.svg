<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f3460"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#5b6af0"/>
      <stop offset="100%" style="stop-color:#7c8cf5"/>
    </linearGradient>
  </defs>

  <!-- 배경 -->
  <rect width="1200" height="400" fill="url(#bg)"/>

  <!-- 장식 원들 -->
  <circle cx="150" cy="80" r="120" fill="#5b6af0" opacity="0.08"/>
  <circle cx="1050" cy="320" r="160" fill="#7c8cf5" opacity="0.06"/>
  <circle cx="600" cy="200" r="200" fill="#4e5de6" opacity="0.04"/>

  <!-- 코드 라인 장식 (왼쪽) -->
  <g opacity="0.15" font-family="monospace" font-size="14" fill="#7c8cf5">
    <text x="60" y="100">$ git push origin main</text>
    <text x="60" y="125">$ npm run build</text>
    <text x="60" y="150">$ docker compose up -d</text>
    <text x="60" y="175" fill="#f0c55b">// 여기서 왜 안 되지...?</text>
    <text x="60" y="200">$ tail -f /var/log/nginx/error.log</text>
    <text x="60" y="225" fill="#6af0a5">✓ 빌드 성공!</text>
  </g>

  <!-- 메인 텍스트 -->
  <text x="600" y="175" text-anchor="middle" font-family="sans-serif" font-size="52" font-weight="bold" fill="white" letter-spacing="2">삽질 테크 블로그</text>
  <text x="600" y="225" text-anchor="middle" font-family="monospace" font-size="18" fill="#a0aec0">직접 부딪히며 배운 것들을 기록합니다</text>

  <!-- 삽 아이콘 (간단한 형태) -->
  <g transform="translate(600, 290)" opacity="0.3">
    <rect x="-3" y="-30" width="6" height="50" rx="2" fill="#a0aec0"/>
    <path d="M-15,-30 Q-15,-50 0,-55 Q15,-50 15,-30 Z" fill="#7c8cf5"/>
  </g>

  <!-- 하단 악센트 라인 -->
  <rect x="0" y="392" width="1200" height="8" fill="url(#accent)"/>
</svg>
